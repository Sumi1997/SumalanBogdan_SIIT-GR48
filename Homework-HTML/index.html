<!DOCTYPE html>
<html>

<head>
    <title>Customer survey form</title>
    <meta name="author" content="Sumalan Bogdan-Iulian">
</head>

<body>
    <form>
        <fieldset>
            <legend>Sign up now!!</legend>
            <h1><u>Give us some info about you.</u></h1>
            <label for="firstname">First name:</label>
            <input type="text" required name="firstname" placeholder="First name" />
            <br>
            <br>
            <label for="lastname">Last name:</label>
            <input type="text" required name="lastname" placeholder="Last name.." />
            <br>
            <br>
            <label for="password">Password:</label>
            <input type="password" name="password" placeholder="Password.." pattern="(?=.*[A-Z]).{7,}"
                title="Must contain at least 7 characters and one uppercase." required />
            <br>
            <br>
            <label for="age">Age:(optional)</label>
            <input type="number" name="age" placeholder="Age..." min="18" max="100" />
            <br>
            <br>
            <label for="email">Enter your email:</label>
            <input type="email" name="email" placeholder="Email..." required />
            <br>
            <br>
            <label for="gender">Select your gender:</label><br>
            <input type="radio" name="gender" required />Male<br>
            <input type="radio" name="gender" required />Female<br>
            <input type="radio" name="gender" required />Prefer not to say<br>
            <br>
            <label for="phone number">Enter your phone number:</label>
            <input type="number" name="phone number" placeholder="Phone number.." required />
            <p>Select your interest subjects:</p>
            <label for="interest-subject">Sport</label>
            <input type="checkbox" name="interest-subject" value="sport" /><br>
            <label for="interest-subject">Cars</label>
            <input type="checkbox" name="interest-subject" value="cars" /><br>
            <label for="interest-subject">Music</label>
            <input type="checkbox" name="interest-subject" value="music" /><br>
            <label for="interest-subject">Dance</label>
            <input type="checkbox" name="interest-subject" value="dance" /><br>
            <label for="interest-subject">Food</label>
            <input type="checkbox" name="interest-subject" value="food" /><br>
            <label for="interest-subject">Programming</label>
            <input type="checkbox" name="interest-subject" value="programming" /><br>
            <br>
            <label for="question">Where do you hear about us?</label>
            <select>
                <option value="Internet">Internet</option>
                <option value="Friends">Friends</option>
                <option value="Myteacher">My teacher</option>
                <option value="Others">Others</option>
            </select><br>
            <input type="submit" value="Submit" />
            <input type="reset" value="Cancel" /> <br>
            <label for="opinion">How was your experience with this form?</label>
            <textarea name="opinion" cols="50" rows="10">Text here...</textarea>
            <input type="submit" value="Add">
            <input type="reset" value="Reset">
        </fieldset>
    </form>
</body>

</html>
