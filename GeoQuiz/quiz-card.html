<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoQuiz</title>
    <link rel="stylesheet" href="quiz-card.css">
</head>

<body>
    <div class="quiz-card">
        <h2 id="question"></h2>
        <form id="options-form">
            <label>
                <input type="radio" name="option" value="option1">
                <span id="option1"></span>
            </label>
            <br>
            <label>
                <input type="radio" name="option" value="option2">
                <span id="option2"></span>
            </label>
            <br>
            <label>
                <input type="radio" name="option" value="option3">
                <span id="option3"></span>
            </label>
            <br>
            <label>
                <input type="radio" name="option" value="option4">
                <span id="option4"></span>
            </label>
        </form>
        <button id="submitBtn" onclick="submitAnswer()">Submit</button>
        <button id="reloadBtn" style="display: none;" onclick="startNewQuiz()">Start New Quiz</button>
        <p id="score">Score: 0</p>
        <p id="score-summary"></p>
    </div>

    <script src="quiz-card.js"></script>
</body>

</html>
