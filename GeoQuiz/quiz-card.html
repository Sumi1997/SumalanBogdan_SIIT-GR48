<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoQuiz</title>
    <link rel="stylesheet" href="colors.css" />
    <link rel="stylesheet" href="global.css" />
    <link id="quizCardTheme" rel="stylesheet" href="quiz-card.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>

<body>
    <nav class="navbar">
        <div class="navbar-left">
            <img src="geo-logo.png" alt="Logo" class="logo" />
        </div>
        <button class="hamburger" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </button>
        <div class="navbar-right" id="navbarRight">
            <div class="home">
                <i class="bi bi-house-door-fill"><a href="mainpage.html" class="homebutton"
                        data-i18n="mainPage.home"></a></i>
            </div>
            <div class="toggle-theme">
                <div class="moon">
                    <i class="fas fa-moon"></i>
                </div>
                <div class="toggle-switch">
                    <input type="checkbox" id="toggle" class="toggle-input" />
                    <label for="toggle" class="toggle-label"></label>
                </div>
                <div class="sun">
                    <i class="fas fa-sun"></i>
                </div>
            </div>
            <div class="dropdown">
                <span data-i18n="mainPage.language" class="dropdown-title"></span>
                <div class="dropdown-content">
                    <a href="#" data-i18n="mainPage.language.english" onclick="changeLanguage('en')"></a>
                    <a href="#" onclick="changeLanguage('ro')" data-i18n="mainPage.language.romanian"></a>
                </div>
            </div>
            <div class="user-info">
                <span class="span-score">
                    <span class="score" data-i18n="quizcard.navScore"></span>
                    <span class="score-value"></span>
                </span>
                <span class="user-welcome">
                    <span id="userNavItem" class="nav-link" data-i18n="mainPage.welcome"></span>
                    <span id="userName" class="welcome-nav"></span>
                </span>
                <a href="LogIn-Form.html" class="nav-link" data-i18n="quizCard.logout"></a>
            </div>
        </div>
    </nav>

    <div class="content">
        <a href="mainpage.html" class="back-button">
            &#8592;
        </a>

        <div class="quiz-card">
            <h2 id="question"></h2>
            <form id="options-form">
                <div id="answersContainer"></div>
            </form>
            <button id="submitBtn" class="quiz-button" onclick="submitAnswer()" data-i18n="quizcard.submit">
                Submit
            </button>
            <!-- <button id="reloadBtn" class="quiz-button" style="visibility: hidden" onclick="startNewQuiz()">
                Start New Quiz
            </button> -->
            <p id="score" data-i18n="quizcard.score"></p>
            <p id="score-summary"></p>
        </div>
    </div>
    <a href="#" class="reload-button" onclick="reloadPage()"> &#8635; </a>

    <script src="quiz-card.js"></script>
</body>

</html>
