<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeoQuiz</title>
  <link rel="stylesheet" href="global.css">
  <link id="changeTheme" rel="stylesheet" href="mainpage.css">
  <link rel="stylesheet" href="colors.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <nav class="navbar">
    <div class="navbar-left">
      <img src="geo-logo.png" alt="Logo" class="logo">
    </div>
    <button class="hamburger" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
    <div class="navbar-right" id="navbarRight">
      <div class="home">
        <i class="bi bi-house-door-fill"><a href="mainpage.html" class="homebutton" data-i18n="mainPage.home"></a></i>
      </div>
      <div class="toggle-theme">
        <div class="moon">
          <i class="fas fa-moon"></i>
        </div>
        <div class="toggle-switch">
          <input type="checkbox" id="toggle" class="toggle-input">
          <label for="toggle" class="toggle-label"></label>
        </div>
        <div class="sun">
          <i class="fas fa-sun"></i>
        </div>
      </div>
      <div class="dropdown">
        <span data-i18n="mainPage.language" class="dropdown-title"></span>
        <div class="dropdown-content">
          <a href="#" data-i18n="mainPage.language.english" onclick="changeLanguage('en')"></a>
          <a href="#" onclick="changeLanguage('ro')" data-i18n="mainPage.language.romanian"></a>
        </div>
      </div>
      <div class="user-info">
        <span class="span-score">
          <span class="score" data-i18n="mainPage.navScore"></span>
          <span class="score-value"></span>
        </span>
        <span class="user-welcome">
          <span id="userNavItem" class="nav-link" data-i18n="mainPage.welcome"></span>
          <span id="userName" class="link-welcome"></span>
        </span>
        <a href="LogIn-Form.html" class="nav-link" data-i18n="mainPage.logout"></a>

      </div>
    </div>
  </nav>
  <div class="hero-container">
    <img src="geo-logo.png" class="hero-image">
    <div class="hero-text">
      <h1 data-i18n="mainPage.h1.banner"></h1>
      <button onclick="chooseDifficulty()" data-i18n="mainPage.play"></button>
      <div class="difficulty" id="difficultySection">
        <h4 data-i18n="mainPage.difficulty"></h4>
        <button id="easyButton" data-i18n="mainPage.easy"></button>
        <button id="mediumButton" data-i18n="mainPage.medium"></button>
        <button id="hardButton" data-i18n="mainPage.hard"></button>
      </div>
    </div>
  </div>
  <div class="presentation-container">
    <h2 data-i18n="mainPage.discover"></h2>
    <p data-i18n="mainPage.discover.p"></p>
    <div class="container">
      <div class="row game-mode-container">
        <div class="col-md-4 game-mode">
          <h3 data-i18n="mainPage.presentation.easy"></h3>
          <p data-i18n="mainPage.presentation.easy.p"></p>
          <img src="easy-game.png" class="img-fluid easy-game-image">
        </div>
        <div class="col-md-4 game-mode">
          <h3 data-i18n="mainPage.presentation.medium"></h3>
          <p data-i18n="mainPage.presentation.medium.p">
          </p>
          <img src="medium-game.png" class="img-fluid medium-game-image">
        </div>
        <div class="col-md-4 game-mode">
          <h3 data-i18n="mainPage.presentation.hard"></h3>
          <p data-i18n="mainPage.presentation.hard.p">
          </p>
          <img src="hard-game.png" class="img-fluid hard-game-image">
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="social-icons">
      <a href="#"><i class="bi bi-facebook"></i></a>
      <a href="#"><i class="bi bi-twitter"></i></a>
      <a href="#"><i class="bi bi-instagram"></i></a>
    </div>
    <div class="footer-info">
      <p>Sumalan Bogdan-Iulian</p>
      <p>Scoala Informala de IT, Cluj-Napoca</p>
      <p>Email: bogdan.sumalan@yahoo.com</p>
      <p data-i18n="mainPage.phone"></p>
    </div>
  </footer>
  <script src="mainpage.js"></script>
</body>

</html>
