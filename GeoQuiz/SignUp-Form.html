<!DOCTYPE html>
<html>

<head>
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="signup-styles.css">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="colors.css">

</head>

<body>
    <div class="container-signup">
        <form class="signup-form" id="signupForm">
            <h2 class="signup-title">Sign Up</h2>
            <div class="form-content">
                <label for="signup-username">Username:</label>
                <input type="text" id="signup-username" class="input-field" required>
            </div>
            <div class="form-content">
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" class="input-field" required>
            </div>
            <div class="form-content">
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" class="input-field" required>
            </div>
            <button type="submit" class="button">Sign Up</button>
            <div class="login-link">
                <p>Already have an account? <a href="LogIn-Form.html">LogIn</a></p>
            </div>
        </form>
    </div>
    <script src="signup.js"></script>
</body>

</html>
