<!DOCTYPE html>
<html>

<head>
    <title>Sign Up Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="colors.css">
    <link id="signupTheme" rel="stylesheet" href="signup-styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-left">
            <img src="geo-logo.png" alt="Logo" class="logo">
        </div>
        <button class="hamburger" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
        <div class="navbar-right" id="navbarRight">
            <div class="toggle-theme">
                <div class="moon">
                    <i class="fas fa-moon"></i>
                </div>
                <div class="toggle-switch">
                    <input type="checkbox" id="toggle" class="toggle-input">
                    <label for="toggle" class="toggle-label">
                    </label>

                </div>
                <div class="sun">
                    <i class="fas fa-sun"></i>
                </div>
            </div>

            <div class="dropdown">
                <span data-i18n="mainPage.language" class="dropdown-title" data-i18n="signUp.language"></span>
                <div class="dropdown-content">
                    <a href="#" data-i18n="mainPage.language.english" onclick="changeLanguage('en')"></a>
                    <a href="#" onclick="changeLanguage('ro')" data-i18n="signUp.language.romanian"></a>
                </div>
            </div>
            <div class=" user-info">
                <a href="LogIn-Form.html" class="nav-link" id="signin" data-i18n="signUp.signIn"></a>
                <a href="SignUp-Form.html" class="nav-link" data-i18n="signUp.signUp"></a>
            </div>
        </div>
    </nav>
    <div class="container-signup">
        <form class="signup-form" id="signupForm">
            <h2 class="signup-title" data-i18n="signUp.signUp"></h2>
            <div class="form-content">
                <label for="signup-username" data-i18n="signUp.username"></label>
                <input type="text" id="signup-username" class="input-field" required>
            </div>
            <div class="form-content">
                <label for="signup-email" data-i18n="signUp.email"></label>
                <input type="email" id="signup-email" class="input-field" required>
            </div>
            <div class="form-content">
                <label for="signup-password" data-i18n="signUp.password"></label>
                <input type="password" id="signup-password" class="input-field" required>
            </div>
            <button type="submit" class="button" data-i18n="signUp.signUp"></button>
            <div class="login-link">
                <p data-i18n="signUp.account">
                </p>
                <a href="LogIn-Form.html" data-i18n="signUp.signIn"></a>

            </div>
        </form>
    </div>
    <script src="signup.js"></script>
</body>

</html>
