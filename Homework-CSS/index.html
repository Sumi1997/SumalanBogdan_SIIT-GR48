<!DOCTYPE html>
<html>

<head>
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="typography.css">
</head>

<body>
    <div class="container">
        <h2 class="title">Contact Us</h2>
        <p class="text">Got a question? We'd love to hear from you. Send us a message and we'll respond as soon as
            possible.</p>
        <div class="input-container">
            <label for="name" class="name">Name*</label>
            <br>
            <input type="text" class="text-box" required>
            <br>
            <label for="email" class="email">Email address*</label>
            <br>
            <input type="email" class="text-box" required>
            <br>
            <label for="message">Message</label>
            <br>
            <textarea placeholder="Type a message.." class="message"></textarea>
            <br>
            <input type="submit" class="button" value="Send Message">
        </div>
    </div>
</body>

</html>
